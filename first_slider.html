<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="radio" name="control" id="control-1" checked>
        <input type="radio" name="control" id="control-2">
        <input type="radio" name="control" id="control-3">
        <input type="radio" name="control" id="control-4">
        <div class="slides">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
        </div>
        <div class="arrows">
            <div class="controls-slides  controls-slide1">
                <label for="control-4">
                    <i class="arrow arrow-left fa-solid fa-left-long"></i>
                </label>
                <label for="control-2">
                    <i class="arrow arrow-right fa-solid fa-right-long"></i>
                </label>
            </div>
            <div class="controls-slides  controls-slide2">
                <label for="control-1">
                    <i class="arrow arrow-left fa-solid fa-left-long"></i>
                </label>
                <label for="control-3">
                    <i class="arrow arrow-right fa-solid fa-right-long"></i>
                </label>
            </div>
            <div class="controls-slides  controls-slide3">
                <label for="control-2">
                    <i class="arrow arrow-left fa-solid fa-left-long"></i>
                </label>
                <label for="control-4">
                    <i class="arrow arrow-right fa-solid fa-right-long"></i>
                </label>
            </div>
            <div class="controls-slides controls-slide4">
                <label for="control-3">
                    <i class="arrow arrow-left fa-solid fa-left-long"></i>
                </label>
                <label for="control-1">
                    <i class="arrow arrow-right fa-solid fa-right-long"></i>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
