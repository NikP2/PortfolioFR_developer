<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teststyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="radio" name="check" id="check-1" checked>
        <input type="radio" name="check" id="check-2">
        <input type="radio" name="check" id="check-3">
        <input type="radio" name="check" id="check-4">
        <input type="radio" name="check" id="check-5">
        <div class="slides">
            <div class="slide slide-1">
                <h1>SLIDE #1</h1>
                <p>Sub-title #1</p>
                <h2>1/5</h2>
                <i class="fa-solid fa-earth-americas"></i>
            </div>
            <div class="slide slide-2">
                <h1>SLIDE #2</h1>
                <p>Sub-title #2</p>
                <h2>2/5</h2>
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <div class="slide slide-3">
                <h1>SLIDE #3</h1>
                <p>Sub-title #3</p>
                <h2>3/5</h2>
                <i class="fa-solid fa-face-smile"></i>
            </div>
            <div class="slide slide-4">
                <h1>SLIDE #4</h1>     
                <p>Sub-title #4</p>
                <h2>4/5</h2>
                <i class="fa-solid fa-headphones"></i>
            </div>
            <div class="slide slide-5">
                <h1>SLIDE #5</h1>
                <p>Sub-title #5</p>
                <h2>5/5</h2>
                <i class="fa-solid fa-cloud"></i>
            </div>
        </div>
        <div class="arrows">
            <div class="controls-slides controls-slide1">
                <label for="check-5">
                    <i class="arrow arrow-left fa-solid fa-arrow-left"></i>
                </label>
                <label for="check-2">
                    <i class="arrow arrow-right fa-solid fa-arrow-right"></i>
                </label>
            </div>
            <div class="controls-slides controls-slide2">
                <label for="check-1">
                    <i class="arrow arrow-left fa-solid fa-arrow-left"></i>
                </label>
                <label for="check-3">
                    <i class="arrow arrow-right fa-solid fa-arrow-right"></i>
                </label>
            </div>
            <div class="controls-slides controls-slide3">
                <label for="check-2">
                    <i class="arrow arrow-left fa-solid fa-arrow-left"></i>
                </label>
                <label for="check-4">
                    <i class="arrow arrow-right fa-solid fa-arrow-right"></i>
                </label>
            </div>
            <div class="controls-slides controls-slide4">
                <label for="check-3">
                    <i class="arrow arrow-left fa-solid fa-arrow-left"></i>
                </label>
                <label for="check-5">
                    <i class="arrow arrow-right fa-solid fa-arrow-right"></i>
                </label>
            </div>
            <div class="controls-slides controls-slide5">
                <label for="check-4">
                    <i class="arrow arrow-left fa-solid fa-arrow-left"></i>
                </label>
                <label for="check-1">
                    <i class="arrow arrow-right fa-solid fa-arrow-right"></i>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
